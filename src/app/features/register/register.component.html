<div class="logoChord">
  <img src="/ChordMaster.png" alt="ChordMaster Logo" />
</div>
<div class="formRegister">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="inputName">
      <label for="name">Enter name:</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter your full name">
      <div class="alert" *ngIf="nameControl?.invalid && (nameControl?.dirty || nameControl?.touched)">
          <div *ngIf="nameControl?.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="nameControl?.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>
        </div>
    </div>

    <div class="inputEmail">
      <label for="email">Enter email:</label>
      <input type="email" id="email" formControlName="email" placeholder="jonh.doe@example.com">
      <div class="alert" *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)">
        <div *ngIf="emailControl?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="emailControl?.errors?.['email']">
            Please enter a valid email address.
          </div>
        </div>
    </div>

    <div class="inputPassword">
      <label for="password">Enter password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password">
      <div class="alert" *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)">
          <div *ngIf="passwordControl?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="passwordControl?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
    </div>

    <div class="inputSubmit">
      <a href="/login">Sign In</a>
      <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </div>
  </form>
</div>
