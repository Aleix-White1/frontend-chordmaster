<div class="logoChord">
  <img src="/ChordMaster.png" alt="ChordMaster Logo" />
</div>
<div class="formRegister">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="inputName">
      <label for="name">Enter name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" #nameForm="ngModel" minlength="4" placeholder="Enter your full name" required>
      <div class="alert" *ngIf="nameForm?.invalid && (nameForm?.dirty || nameForm?.touched)">
          <div *ngIf="nameForm?.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="nameForm?.errors?.['minlength']">
            Name must be at least 4 characters long.
          </div>
        </div>
    </div>

    <div class="inputEmail">
      <label for="email">Enter email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" #emailFormCtrl="ngModel" placeholder="jonh.doe@example.com" required>
      <div class="alert" *ngIf="emailFormCtrl?.invalid && (emailFormCtrl?.dirty || emailFormCtrl?.touched)">
        <div *ngIf="emailFormCtrl?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="emailFormCtrl?.errors?.['email']">
            Please enter a valid email address.
          </div>
        </div>
    </div>

    <div class="inputPassword">
      <label for="password">Enter password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" #passwordFormCtrl="ngModel" minlength="6" placeholder="Enter your password" required>
      <div class="alert" *ngIf="passwordFormCtrl?.invalid && (passwordFormCtrl?.dirty || passwordFormCtrl?.touched)">
          <div *ngIf="passwordFormCtrl?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="passwordFormCtrl?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
    </div>

    <div class="inputSubmit">
      <a href="/login">Sign In</a>
      <button type="submit">Register</button>
    </div>
  </form>
</div>
